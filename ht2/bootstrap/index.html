<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>!H</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="wrap">
			<div class="wrapper">
			<header class="header bg-light">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<nav class="navbar navbar-expand-lg navbar-light">
								<a class="navbar-brand header__logo" href="#">
								<svg class="debian">
									<use xlink:href="#debian"></use>
								</svg>
								LOGO
								</a>
								<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
									<span class="navbar-toggler-icon"></span>
								</button>
								<div class="collapse navbar-collapse" id="navbarNav">
									<ul class="navbar-nav">
										<li class="nav-item active">
											<a class="nav-link" href="#">Каталог приложений</a>
										</li>
										<li class="nav-item">
											<a class="nav-link" href="#">Поддержка</a>
										</li>
										<li class="nav-item">
											<a class="nav-link" href="#">Отзывы</a>
										</li>
										<li class="nav-item">
											<a class="nav-link" href="#">Контакты</a>
										</li>
									</ul>
								</div>
							</nav>
						</div>
					</div>
				</div>
			</header>
			<section class="content">
				<div class="container">
					<div class="row">
						<div class="col-4">
							<div class="sidebar">
								<ul class="list-group">
								<li class="list-group-item active">Категория 1</li>
								<li class="list-group-item">Категория 2</li>
								<li class="list-group-item">Категория 3</li>
								<li class="list-group-item">Категория 4</li>
								<li class="list-group-item">Категория 5</li>
							</ul>
							</div>
						</div>
						<div class="col-8">
							<div class="main">
								<form>
								<fieldset>
									<legend>Request form</legend>
									<div class="form-group">
										<label>Username
											<input type="text" class="form-control" aria-describedby="nameHelp" placeholder="Enter sandman \m/">
											<small id="nameHelp" class="form-text text-muted">Type your name here.</small>
										</label>
									</div>
									<div class="form-group">
										<label>Email address
											<input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
											<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
										</label>
									</div>
									<div class="form-group">
										<label>Phone
											<input type="tel" pattern="(\+?\d*){7,13}" class="form-control" aria-describedby="phoneHelp" placeholder="+79998887766">
											<small id="phoneHelp" class="form-text text-muted">Enter phone</small>
										</label>
									</div>
									<div class="form-group">
										<label>Secret question
											<select class="form-control" name="qSecret" aria-describedby="questionHelp">
												<option>Who killed the Kenny?</option>
												<option>What's your mom's shoes size?</option>
												<option>How can robots dance better then me?</option>
												<option>???</option>
												<option>Profit</option>
											</select>
											<small id="questionHelp" class="form-text text-muted">Choose your pokemon</small>
										</label>
									</div>
									<div class="form-group">
										<label>Answer on secret
											<input type="text" name="aSecret" class="form-control" aria-describedby="answerHelp" placeholder="And the answer is...">
											<small id="answerHelp" class="form-text text-muted">Type your answer on secret question.</small>
										</label>
									</div>
									<div class="form-check">
										<label class="form-check-label">
											<input type="checkbox" class="form-check-input">
											С условиями ознакомлен.
										</label>
									</div>
									<button type="submit" class="btn btn-primary">Отправить</button>
									<button type="reset" class="btn btn-primary">Очистить</button>
								</fieldset>
							</form>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<footer class="footer bg-light">
			<div class="footer-wrap">
				<div class="container">
					<div class="row">
						<div class="col-4">
							<p class="copyrights">
								All rights reserved by someone.
							</p>
						</div>

						<div class="col-8 d-flex justify-content-end">
							<nav class="navbar navbar-expand-lg navbar-light">
								<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
									<span class="navbar-toggler-icon"></span>
								</button>
								<div class="collapse navbar-collapse" id="navbarNav">
									<ul class="navbar-nav">
										<li class="nav-item active">
											<a class="nav-link" href="#">Каталог приложений</a>
										</li>
										<li class="nav-item">
											<a class="nav-link" href="#">Поддержка</a>
										</li>
										<li class="nav-item">
											<a class="nav-link" href="#">Отзывы</a>
										</li>
										<li class="nav-item">
											<a class="nav-link" href="#">Контакты</a>
										</li>
									</ul>
								</div>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</footer>
		</div>
