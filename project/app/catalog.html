<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/ui-kit.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="module" src="js/renderApps.js"></script>
	<script type="module" src="js/Carousel.js"></script>
	<!-- <script type="module" src="js/index.js"></script> -->
	<script type="module" src="js/pageInit/catalog.js"></script>
	<title>Каталог Приложений</title>
</head>
<body>
	<header class="header">
		<div class="wrapper">
				<div class="l-row">
					<div class="l-grid_1-4">
							<a href="" class="logo"></a>
					</div>
					<div class="l-grid_3-4">
							<nav class="nav l-clearfix">
									<ul>
										<li class="nav__item"><a href="#" class="c-link nav__link">ГЛАВНАЯ</a></li>
										<li class="nav__item nav__item_active"><a href="#" class="c-link nav__link nav__link_active">КАТАЛОГ ПРИЛОЖЕНИЙ</a></li>
										<li class="nav__item nav__item_active"><a href="#" class="c-link nav__link">О КОМПАНИИ</a></li>
									</ul>
								</nav>
					</div>
				</div>
		</div>
	</header>
	<div class="wrapper">
		<main class="content">
			<div class="l-row">
				<section class="apps">
					<header class="apps__header">
						<div class="l-row">
							<div class="l-grid_3-4">
									<h4 class="h4">Пакеты приложений</h4>
							</div>
							<div class="l-grid_1-4">
								<span class="c-search-field apps__search-field">
										<input type="text" class="c-input c-search apps__search" placeholder="Поиск приложения">
								</span>
							</div>
						</div>
						<hr>
					</header>
					<div class="apps-carousel">
						<button class="carousel-btn carousel-btn_prev"></button>
						<div class="l-row apps-carousel__row">
						</div>
						<button class="carousel-btn carousel-btn_next"></button>
						<div class="apps-carousel__pointers-row"></div>
					</div>
				</section>
				<section class="app-categories">
					<div class="l-row">
						<div class="l-grid_1-2 app-categories__item">
								<div class="app-category">
									<h5 class="h5 app-category__header">Многопотоковые приложения</h5>
									<hr>
									<ul class="app-category__list">
										<li class="app-category__item" data-counter="приложений: 5">
											<a href="#" class="c-link app-category__link">Финансовый мониторинг</a>
										</li>
										<li class="app-category__item" data-counter="приложений: 5">
											<a href="#" class="c-link app-category__link">Бухгалтерский учет</a>
										</li>
										<li class="app-category__item" data-counter="приложений: 5">
											<a href="#" class="c-link app-category__link">Кредитование</a>
										</li>
										<li class="app-category__item" data-counter="приложений: 5">
											<a href="#" class="c-link app-category__link">Пластиковые карты</a>
										</li>
									</ul>
							</div>
						</div>
						<div class="l-grid_1-2 app-categories__item">
								<div class="app-category">
									<h5 class="h5 app-category__header">Однопоточные приложения</h5>
									<hr>
									<ul class="app-category__list">
										<li class="app-category__item" data-counter="приложений: 5">
											<a href="#" class="c-link app-category__link">Расчетный центр</a>
										</li>
										<li class="app-category__item" data-counter="приложений: 5">
											<a href="#" class="c-link app-category__link">Банковские гарантии</a>
										</li>
										<li class="app-category__item" data-counter="приложений: 5">
											<a href="#" class="c-link app-category__link">Казначейство</a>
										</li>
									</ul>
							</div>
						</div>
					</div>
				</section>
			</div>
		</main>
	</div>
	<template class="app-template">
		<div class="l-grid_1-3 apps__item">
			<figure class="app">
				<a href="#" class="c-link app__link">
					<img class="app__img" src="" alt="App Logo" title="App logo">
				</a>
				<a href="#" class="c-link app__link">
					<figcaption class="app__name"></figcaption>
				</a>
				<time class="app__date"></time>
			</figure>
		</div>
	</template>
	<template class="carousel-point-template">
		<button class="carousel-point"></button>
	</template>
</body>
</html>
