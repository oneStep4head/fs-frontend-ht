<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/ui-kit.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="module" src="js/utils.js"></script>
	<script type="module" src="js/renderApps.js"></script>
	<script type="module" src="js/pageInit/app.js"></script>

	<title>Каталог Приложений</title>
</head>

<body>
	<header class="header">
		<div class="wrapper">
			<div class="l-row">
				<div class="l-grid_1-4">
					<a href="" class="logo"></a>
				</div>
				<div class="l-grid_3-4">
					<nav class="nav l-clearfix">
						<ul>
							<li class="nav__item"><a href="/" class="c-link nav__link">ГЛАВНАЯ</a></li>
							<li class="nav__item nav__item_active"><a href="/app.html" class="c-link nav__link nav__link_active">КАТАЛОГ ПРИЛОЖЕНИЙ</a></li>
							<li class="nav__item nav__item_active"><a href="#" class="c-link nav__link">О КОМПАНИИ</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<div class="wrapper">
		<div class="l-grid_1-3 l-grid_baseline_start">
			<nav class="app-nav content">
				<header class="app-nav__header">
					<div class="l-row">
						<div class="l-grid_1">
							<h5 class="h5">Пакеты приложений</h5>
						</div>
					</div>
					<hr>
				</header>
				<ul class="app-nav__app-list">
					<!-- Some place for templates -->
				</ul>
			</nav>
		</div>
		<div class="l-grid_2-3 l-grid_baseline_star app-main">
			<main class="app-desc content">
				<!-- Some place for templates -->
			</main>
		</div>
	</div>
	<div class="paranja">
		<div class="wrapper">
			<div class="popup o-modal content">
				<div class="l-row">
					<ul class=steps>
						<div class="l-grid_1-4 l-grid_txt-align_center">
							<li class="c-step c-step_active" data-step="1">
								СПИСОК ПРИЛОЖЕНИЙ
							</li>
						</div>
						<div class="l-grid_1-4 l-grid_txt-align_center">
							<li class="c-step" data-step="2">
								ОПЛАТА
							</li>
						</div>
						<div class="l-grid_1-4 l-grid_txt-align_center">
							<li class="c-step" data-step="3">
								КОНТАКТНАЯ ИНФОРМАЦИЯ
							</li>
						</div>
						<div class="l-grid_1-4 l-grid_txt-align_center">
							<li class="c-step" data-step="4">
								ПОДТВЕРЖДЕНИЕ
							</li>
						</div>
					</ul>
				</div>
				<div class="l-row l-row_order">
					<table class="order">
						<thead class="order__thead">
							<th colspan="2">ПРИЛОЖЕНИЕ</th><th colspan="2">СТОИМОСТЬ</th><th colspan="2">ИТОГ</th>
						</thead>
						<tbody>
							<tr>
								<td class="order__td">
									<img class="order__img" src="./assets/apps/app-5.png" alt="App Logo">
								</td>
								<td class="order__td">
									<span class="order__title">цфт лучшие</span>
									<label><input checked type="checkbox"><span class="c-checkbox order__checkbox">Установка и настройка</span></label>
								</td class="order__td">
								<td class="order__td">$<span class="order__price">139.99</span></td>
								<td class="order__td"></td>
								<td class="order__td">$<span class="order__total-price">139.99</span></td>
								<td class="order__td"><svg class="i-rubish-bin-svg"><use xlink:href="#i-rubish-bin-svg"></svg></td>
							</tr>
						</tbody>
					</table>

				</div>
				<div class="l-row">
					<div class="l-grid_1-3"></div>
					<div class="l-grid_1-3 total-price-wrap"><span class="total-price"><span class="total-price__dollar">$139</span><span class="total-price__cent">99</span></span></div>
					<div class="l-grid_1-3"><button class="c-btn c-btn_primary">Далее</button></div>
				</div>
			</div>
		</div>
	</div>
	<template class="app-nav__app-item-template">
		<li class="app-nav__app-item">
			<a href="" class="c-link app-nav__link">Стандартный пакет</a>
		</li>
	</template>
	<template class="app-info__prop-value-template">
		<p class="app-info__prop-value">
			<spna class="app-info__prop">Разработчик</spna>: <span class="app-info__value">Базовое</span>
		</p>
	</template>
	<template class="app-functions__func-template">
		<li class="app-functions__func">Выполнение операций по банковским продуктам, используемым клиентом, и оформление новых продуктов банка непосредственно из Единого окна</li>
	</template>
	<template class="app-desc-template">
		<header class="app-title__header">
			<div class="l-row">
				<div class="l-grid_1">
					<h4 class="h4 app-title__title">Пакеты приложений</h4>
				</div>
			</div>
			<hr>
		</header>
		<section class="app-details app-info l-clearfix">
			<figure class="app-details__promo">
				<img src="./assets/apps/app-5.png" alt="App Logo" class="app-details__logo">
				<button class="c-btn c-btn_primary c-icon-btn app-details__btn">В корзину
					<svg class="i-bascet-svg"><use xlink:href="#i-bascet-svg"></svg>
				</button>
			</figure>
			<time class="app__date">12 марта 2017</time>
			<p class="app-info__license">Приложение лицензировано в 25 банках</p>
			<div class="app-info__props">
				
			</div>
			<p class="app-info__requirements">Требования:
				<span class="app-info__requirements-value">совместимо с v.14.1, ТЯ v.7.4.0.0 и выше, при наличии лицензии на Проигрыватель форм в web</span>
			</p>
		</section>
		<section class="app-functions">
			<header class="app-functions__header">
				<h6 class="h6 app-functions__title">ОСНОВНЫЕ ФУНКЦИИ</h6>
				<hr>
			</header>
			<ul class="app-functions__list">
				<!-- Some place for template -->
			</ul>
		</section>
	</template>
	<svg width=0 height=0 style="display: none">
			<symbol id="i-bascet-svg" viewbox="0 0 32 32" >
				<g fill="none" fill-rule="evenodd" stroke="red" stroke-linecap="round">
					<path stroke-width="2" d="M6.374 13.224h18.702c.275 0 .434.047.354.344l-2.85 10.686c-.08.292-.294.64-.482.64H9.352c-.187 0-.401-.436-.481-.734L6.02 13.67c-.08-.292.078-.446.353-.446zM13.78 7l-5.446 6.224M17.67 7l5.447 6.224"/>
					<path d="M12 17.114v3.113M20 17.114v3.113M16 17.114v3.113"/>
				</g>
			</symbol>
			<symbol id="i-rubish-bin-svg" viewbox="0 0 32 32">
				<g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-width="2">
					<path d="M3 5h14v16H3z"/>
					<path stroke-linecap="round" d="M1 5h18.136M13.41 3.864a.477.477 0 0 1-.478.477H7.205a.477.477 0 0 1-.478-.477V1.477c0-.263.214-.477.478-.477h5.727c.263 0 .477.214.477.477v2.387zM6.25 8.114v8.59M10.068 8.114v8.59M13.886 8.114v8.59"/>
				</g>
			</symbol>
	</svg>
</body>

</html>
