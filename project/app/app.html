<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/ui-kit.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- <script type="module" src="js/renderApps.js"></script>
	<script type="module" src="js/Carousel.js"></script>
	<script type="module" src="js/index.js"></script> -->
	<title>Каталог Приложений</title>
</head>

<body>
	<header class="header">
		<div class="wrapper">
			<div class="l-row">
				<div class="l-grid_1-4">
					<a href="" class="logo"></a>
				</div>
				<div class="l-grid_3-4">
					<nav class="nav l-clearfix">
						<ul>
							<li class="nav__item"><a href="#" class="c-link nav__link">ГЛАВНАЯ</a></li>
							<li class="nav__item nav__item_active"><a href="#" class="c-link nav__link nav__link_active">КАТАЛОГ ПРИЛОЖЕНИЙ</a></li>
							<li class="nav__item nav__item_active"><a href="#" class="c-link nav__link">О КОМПАНИИ</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<div class="wrapper l-clearfix">
		<div class="l-grid_1-3">
			<nav class="app-nav content">
				<header class="app-nav__header">
					<div class="l-row">
						<div class="l-grid_1">
							<h5 class="h5">Пакеты приложений</h5>
						</div>
					</div>
					<hr>
				</header>
				<ul class="app-nav__app-list">
					<li class="app-nav__app-item">
						<a href="" class="c-link app-nav__link">Стандартный пакет</a>
					</li>
				</ul>
			</nav>
		</div>
		<div class="l-grid_2-3">
			<main class="app-details content">
				<header class="app-details__header">
					<div class="l-row">
						<div class="l-grid_1">
							<h4 class="h4 app-details__app-title">Пакеты приложений</h4>
						</div>
					</div>
					<hr>
				</header>
				<div class="app-details__info app-info">
					<time class="app__date">12 марта 2017</time>
					<div class="app-info__proprs">
						<p class="app-info-prop">
							<span class="app-info__prop-value"></span>
						</p>
						<p class="app-info__req">
							<span class="app-info__req-value"></span>
						</p>
					</div>
				</div>
			</main>
		</div>
	</div>
	<template class="app-template">
		<div class="l-grid_1-3 apps__item">
			<figure class="app">
				<a href="#" class="c-link app__link">
					<img class="app__img" src="" alt="App Logo" title="App logo">
				</a>
				<a href="#" class="c-link app__link">
					<figcaption class="app__name"></figcaption>
				</a>
				<time class="app__date"></time>
			</figure>
		</div>
	</template>
	<template class="carousel-point-template">
		<button class="carousel-point"></button>
	</template>
</body>

</html>
